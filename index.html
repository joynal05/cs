<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1>File Contents</h1>
	<div id="files">
		<!-- This is where the file names and contents will be added -->
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>


(function ($) {
    "use strict";

    $(document).ready(function () {


        $.ajax({
				url: "files/", // directory containing your text files
				success: function(data) {
					$(data).find("a").attr("href", function(i, val) {
						// loop through all the files in the directory
						if (val.match(/\.txt$/)) {
							// if the file is a text file, add its name to an h2 tag
							$("#files").append("<h2>" + val + "</h2>");
							// read the contents of the file and add it to a p tag
							$.get("files/" + val, function(data) {
								$("#files").append("<p>" + data + "</p>");
							});
						}
					});
				}
			});


    });

}(jQuery));


	</script>
</body>
</html>
